name: Build and Deploy Docker Image

on:
  push:
    branches:
      - redis-code

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Adjust Node.js version as needed

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build  # Adjust build command as per package.json

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/ems-express-server:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ems-express-server:latest

  build-on-self-hosted:
    runs-on: self-hosted
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Docker image
        run: |
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/my-express-app:latest

      - name: Run Docker image
        run: |
          sudo docker run -d -p 3003:3000 \
            -e ACCESS_KEY=${{ secrets.ACCESS_KEY }} \
            -e EMAIL=${{ secrets.EMAIL }} \
            -e EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }} \
            -e FRONTEND_URL=${{ secrets.FRONTEND_URL }} \
            -e JWT_PASSWORD_KEY=${{ secrets.JWT_PASSWORD_KEY }} \
            -e MONGO_URI=${{ secrets.MONGO_URI }} \
            -e REDIS_HOST=${{ secrets.REDIS_HOST }} \
            -e REDIS_PORT=${{ secrets.REDIS_PORT }} \
            -e REFRESH_KEY=${{ secrets.REFRESH_KEY }} \
            ${{ secrets.DOCKER_USERNAME }}/my-express-app:latest
